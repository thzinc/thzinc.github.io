<div
  class="codepen"
  data-height="{{include.height | default: 400}}"
  data-default-tab="{{include.default_tab | default: 'js,result'}}"
  data-editable="true"
  data-user="{{include.user | default: 'thzinc'}}"
  data-prefill='{"scripts":["https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.0/mocha.min.js","https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"],"stylesheets":["https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.0/mocha.min.css"]}'
>
  <pre data-lang="{{include.markup_type | default: 'haml'}}">
{{include.markup}}</pre
  >
  <pre data-lang="{{include.code_type | default: 'js'}}">{{include.code}}</pre>
</div>
<script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
