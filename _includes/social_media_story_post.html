<figure class="story" markdown="0">
  {%- if include.type == "video" -%}
    <video
      alt="{{ include.alt }}"
      controls
      autoplay
      loop>
      <source src="{{ include.src }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  {%- else -%}
    <img src="{{ include.src }}" alt="{{ include.alt }}">
  {%- endif -%}
  <figcaption markdown="0">
    {{ include.caption | markdownify }}
  </figcaption>
</figure>
